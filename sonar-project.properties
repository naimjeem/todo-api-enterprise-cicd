# SonarQube project configuration
sonar.projectKey=todo-api
sonar.projectName=Todo API
sonar.projectVersion=1.0.0
sonar.organization=your-organization

# Source code configuration
sonar.sources=src/
sonar.tests=tests/
sonar.test.inclusions=tests/**/*.test.js
sonar.javascript.lcov.reportPaths=coverage/lcov.info

# Coverage configuration
sonar.coverage.exclusions=**/node_modules/**,**/coverage/**,**/*.test.js,**/tests/**

# Quality gate configuration
sonar.qualitygate.wait=true

# Language configuration
sonar.language=js

# Exclusions
sonar.exclusions=**/node_modules/**,**/coverage/**,**/*.min.js,**/dist/**,**/build/**

# Duplication configuration
sonar.cpd.exclusions=**/node_modules/**,**/coverage/**

# Security configuration
sonar.security.hotspots.includeAllFiles=true

# Performance configuration
sonar.javascript.file.suffixes=.js
sonar.javascript.file.suffixes=.jsx

# Additional properties
sonar.sourceEncoding=UTF-8
sonar.scm.provider=git

