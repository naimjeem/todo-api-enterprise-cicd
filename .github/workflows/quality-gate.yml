name: Quality Gate Validation

on:
  workflow_run:
    workflows: ["Enterprise CI/CD Pipeline"]
    types: [completed]

jobs:
  validate-quality-gates:
    name: Validate Quality Gates
    runs-on: self-hosted
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Validate Test Coverage
        run: |
          npm run test:coverage
          COVERAGE=$(npm run test:coverage -- --coverageReporters=text-summary | grep -o 'All files[[:space:]]*\|[[:space:]]*[0-9]*\.[0-9]*%' | tail -1 | sed 's/%//')
          echo "Coverage: ${COVERAGE}%"
          if (( $(echo "$COVERAGE < 85" | bc -l) )); then
            echo "âŒ Coverage ${COVERAGE}% is below 85% threshold"
            exit 1
          fi
          echo "âœ… Coverage ${COVERAGE}% meets 85% threshold"

      - name: Validate Security Scan
        run: |
          npm audit --audit-level=high --json > audit-results.json
          HIGH_VULNS=$(cat audit-results.json | jq '.vulnerabilities | to_entries | map(select(.value.severity == "high")) | length')
          if [ "$HIGH_VULNS" -gt 0 ]; then
            echo "âŒ Found $HIGH_VULNS HIGH severity vulnerabilities"
            cat audit-results.json | jq '.vulnerabilities | to_entries | map(select(.value.severity == "high"))'
            exit 1
          fi
          echo "âœ… No HIGH severity vulnerabilities found"

      - name: Validate Code Quality
        run: |
          npm run lint
          echo "âœ… Code quality checks passed"

      - name: Generate Quality Gate Report
        run: |
          echo "# Quality Gate Report" > quality-gate-report.md
          echo "## Validation Results" >> quality-gate-report.md
          echo "- âœ… Test Coverage: >85%" >> quality-gate-report.md
          echo "- âœ… Security Scan: No HIGH severity vulnerabilities" >> quality-gate-report.md
          echo "- âœ… Code Quality: ESLint checks passed" >> quality-gate-report.md
          echo "- âœ… All Quality Gates: PASSED" >> quality-gate-report.md
          echo "" >> quality-gate-report.md
          echo "**Deployment Approved** ðŸš€" >> quality-gate-report.md

      - name: Upload Quality Gate Report
        uses: actions/upload-artifact@v3
        with:
          name: quality-gate-report
          path: quality-gate-report.md

      - name: Comment on PR
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v6
        with:
          script: |
            const fs = require('fs');
            const report = fs.readFileSync('quality-gate-report.md', 'utf8');
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: report
            });
